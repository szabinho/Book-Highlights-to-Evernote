<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="scraper.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap&subset=latin-ext" rel="stylesheet">
    
    <link rel="stylesheet" href="sp-scraper.css">
</head>
<body>
    <div class="highlights-input">
        <input type="file" id="load-file">
        <label class="highlights-input__dropzone" for="load-file"><span class="highlights-input__dropzone__label">Drop here an export (HTML file) of highlights<br>or click here to browse</span></label>
    </div>
    <script>
        var htmlframe = document.createElement('iframe'),
            fileInput = document.querySelector('#load-file'),
            btn_generate = document.querySelector('.sp_generate'),
            dropzone = document.querySelector('.highlights-input__dropzone');
        
        fileInput.addEventListener('change', () => {sp_generate(fileInput.files[0])});

        dropzone.addEventListener("dragenter", dragenter, false);
        dropzone.addEventListener("dragover", dragover, false);
        dropzone.addEventListener("drop", drop, false);

        function dragenter(e) {
            e.stopPropagation();
            e.preventDefault();
        }

        function dragover(e) {
            e.stopPropagation();
            e.preventDefault();
        }

        function drop(e) {
            e.stopPropagation();
            e.preventDefault();

            const dt = e.dataTransfer;
            const file = dt.files[0];

            sp_generate(file);
        }

        function sp_generate(fileToScrape) {
            console.log(fileInput.files);
            var url = URL.createObjectURL(fileToScrape);
            htmlframe.src = url;
            htmlframe.id = 'sp_util-frame';
            htmlframe.onload = function() {
                scrapeHighlights(htmlframe.contentDocument);
            }
            document.querySelector('body').append(htmlframe);
        }
    </script>
</body>
</html>
